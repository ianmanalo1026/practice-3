<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Facebook Clone</title>
  </head>
  <body>
    <section class="hero-section" id="hero-section-id">
      <nav class="nav--bar grid g-3-cols">
        <div class="logo--search-bar">
          <div class="logo">
            <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
          </div>
          <div class="search-bar">
            <input type="text" name="" id="" class="search" />
          </div>
        </div>
        <div class="icon-section grid g-5-cols">
          <div class="icon">
            <a href=""><ion-icon name="home-outline"></ion-icon></a>
          </div>
          <div class="icon">
            <a href=""><ion-icon name="logo-youtube"></ion-icon></a>
          </div>
          <div class="icon">
            <a href=""><ion-icon name="storefront-outline"></ion-icon></a>
          </div>
          <div class="icon">
            <a href=""><ion-icon name="people-outline"></ion-icon></a>
          </div>
          <div class="icon">
            <a href=""><ion-icon name="game-controller-outline"></ion-icon></a>
          </div>
        </div>
        <div class="settings">
          <div class="setting">
            <a href=""><ion-icon name="apps-outline"></ion-icon></a>
          </div>
          <div class="setting">
            <a href=""><ion-icon name="settings-outline"></ion-icon></a>
          </div>
        </div>
      </nav>
    </section>

    <section class="my-story">
      <div class="picture">
        <img src="img/my-story1.jpg" alt="" class="pic" />
      </div>
      <div class="picture">
        <img src="img/my-story2.jpg" alt="" class="pic" />
      </div>
      <div class="picture">
        <img src="img/my-story3.jpg" alt="" class="pic" />
      </div>
      <div class="picture">
        <img src="img/my-story4.jpg" alt="" class="pic" />
      </div>
      <div class="picture">
        <img src="img/my-story5.jpg" alt="" class="pic" />
      </div>
    </section>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
